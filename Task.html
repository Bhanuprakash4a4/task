<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./style.css" rel="stylesheet">	
    <title>Progress Bar</title>
	</head>
<body>
	<div class="container">
	<h1>Progress bar</h1>
	<br>
	<!-- Div For Progress Bar -->
	<div class="progress">
		<div class="progress-bar progress-bar-striped" role="progressbar"  style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressbar" >0%</div>
	</div>
	<br>
	<!-- Buttons -->
	<button id="reset" type="button"  onclick="resetButton()">Reset</button><br><br>
	<button id="start" type="button"  onclick="autoProgress()">Start </button><br><br>
	<button id="stop" type="button"  onclick="stopProgress()">Stop</button><br><br>
	</div>
    <script src="task.js"></script>
 </body>
</html>
